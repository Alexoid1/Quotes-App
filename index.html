<html lang="en">
<head>

<body class='d-flex  row justify-content-center align-items-center' style="height: 100vh;">
    <div class="card noBg" style="width: 25rem;" id="quote-box">
        <div class="card-body">
            <h6 class="card-title quotesP text-white" id="text"></h6>
            
            
            <a class="card-subtitle mb-2  quotesA text-info d-block font-weigth-bold" target='_blanck' id="author"></a>
            <a href="#" class="btn btn-outline-primary ButtonQ" id="new-quote">New Quote</a>
            <a href="https://twitter.com/intent/tweet" class="btn btn-outline-primary" id="tweet-quote"><i class="fa fa-twitter" aria-hidden="true"></i></a>
            <a href="#" class="btn btn-outline-primary"><i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    
    <script src='app.js'></script>
